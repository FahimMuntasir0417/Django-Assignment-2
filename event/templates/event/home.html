<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventHub - Event Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          }
        }
      }
    }
  </script>
  <style>
    .card-hover {
      transition: all 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-5px);
    }
    .nav-link {
      position: relative;
    }
    .nav-link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: white;
      transition: width 0.3s ease;
    }
    .nav-link:hover:after {
      width: 100%;
    }
  </style>
</head>
<body class="bg-[url('home.jpg')] bg-cover bg-center font-sans min-h-screen">
  <!-- Navigation Bar -->
  <nav class="bg-indigo-950 p-4 text-white shadow-lg">
    <div class="container mx-auto flex flex-wrap justify-between items-center">
      <div class="flex items-center space-x-2 w-full md:w-auto mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
        </svg>
        <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-primary-200">EventHub</h1>
      </div>
      
      <!-- Mobile menu button -->
      <button id="mobile-menu-button" class="md:hidden flex items-center justify-center w-10 h-10 rounded-md text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      
      <div id="nav-links" class="hidden md:flex md:space-x-6 w-full md:w-auto">
        <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 w-full">
          <a href="/" class="nav-link font-medium text-center md:text-left">Dashboard</a>
          <a href="/dashboard" class="nav-link font-medium text-center md:text-left">Event</a>
          <a href="/" class="nav-link font-medium text-center md:text-left">Participant</a>
          <a href="/dashboard" class="nav-link font-medium text-center md:text-left">Category</a>
        </div>
        <div class="flex justify-center md:justify-start space-x-2 mt-4 md:mt-0">
          <a href="/" class="nav-link font-medium">Login</a>
          <span>/</span>
          <a href="/dashboard" class="nav-link font-medium">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="flex items-center justify-center h-[calc(100vh-80px)] bg-opacity-50 bg-black px-4">
    <div class="text-center max-w-2xl mx-auto">
      <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-6 text-white">Welcome to EventHub</h2>
      <a href="{% url 'users:signup'  %}" class="inline-block px-6 py-3 sm:px-8 sm:py-4 bg-slate-800 hover:bg-slate-950 text-white font-bold rounded-lg transition duration-100 transform hover:scale-105 text-sm sm:text-base">
        Get Started
      </a>
    </div>
  </div>

    <footer class="bg-indigo-950 text-white py-8 mt-12">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <div class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            <span class="text-2xl font-bold">EventHub</span>
          </div>
          <p class="mt-2 text-primary-200">Connecting people through memorable events</p>
        </div>
        <div class="flex space-x-6">
          <a href="#" class="hover:text-primary-300 transition-colors">About</a>
          <a href="#" class="hover:text-primary-300 transition-colors">Contact</a>
          <a href="#" class="hover:text-primary-300 transition-colors">Privacy</a>
          <a href="#" class="hover:text-primary-300 transition-colors">Terms</a>
        </div>
      </div>
      <div class="border-t border-primary-700 mt-6 pt-6 text-center text-primary-300">
        <p>&copy; 2024 EventHub. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('hidden');
      navLinks.classList.toggle('flex');
      navLinks.classList.toggle('flex-col');
    });
  </script>
</body>
</html>
