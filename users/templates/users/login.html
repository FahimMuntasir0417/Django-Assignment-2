{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link rel="stylesheet" href="{% static 'css/output.css' %}" />
</head>
<body class="bg-stone-600 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-lg shadow-lg flex flex-col md:flex-row overflow-hidden max-w-4xl w-full">
 

    <!-- 📝 Right: Login Form Section -->
    <div class="p-8 md:w-1/2 w-full bg-white ">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h1>

      <form method="Post" class="space-y-4">
      {% csrf_token %}
      
       {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="text-sm text-white px-4 py-2 rounded {{ message.tags }} {% if message.tags == 'error' %}bg-red-500{% else %}bg-green-500{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
       {% endif %}
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                 required />
        </div>

        <!-- Email Field -->
        {% comment %} <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                 required />
        </div> {% endcomment %}

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                 required />
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input type="checkbox" id="remember" name="remember"
                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
            <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
          Login
        </button>

        <!-- Sign Up Link -->
        <p class="text-center text-sm text-gray-600">
          Don't have an account?
          <a href="{% url 'users:signup' %}" class="text-blue-600 hover:text-blue-500">Sign up</a>
        </p>
      </form>
    </div>

       
    <!-- 🖼 Left: Image Section -->
    {% comment %} <div class="md:w-1/2 w-full">
      <img src="img_event.png" 
           alt="Login Image" 
           class="object-cover  h-full w-full">
    </div> {% endcomment %}
  </div>

</body>
</html>
